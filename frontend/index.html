<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <h1>Weather App</h1>
    <!-- Create a form to take user input for city and country -->
    <form id="weatherForm">

        <!-- putting the city -->
        <input type="text" id="city" placeholder="Enter city name" required autocomplete="off" />
        <div id="autocomplete-list" class="autocomplete-items"></div> <!-- Empty div for suggestions -->
        <!-- putting the country -->
        <input type="text" id="country" placeholder="Enter country required "autocomplete="off" />
        <button type="submit">Get Weather Here</button>
    </form>

    <!-- Create a section to display the weather data -->
    <div id="weatherDisplay"></div>

    <!-- section to display 16-day weather forecast -->
    <div id="forecastDisplay"></div>

    <!-- section to display weather search history -->


    <!--Link to the frontend script -->
    <script src="fIndex.js"></script> 
</body>

</html>
